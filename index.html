<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            overflow: hidden;
        }
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }
        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        .overlay {
            background: #FF416C;
            background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        .overlay-left {
            transform: translateX(-20%);
        }
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="container" class="container bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="form-container sign-in-container">
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-4">Sign in</h2>
                <div class="flex space-x-4 mb-4">
                    <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
                <p class="mb-4">or use your account</p>
                <input type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded">
                <a href="#" class="text-gray-500 mb-4 block">Forgot your password?</a>
                <button id="signIn" class="w-full bg-red-500 text-white py-3 rounded-full">SIGN IN</button>
            </div>
        </div>
        <div class="form-container sign-up-container">
            <div class="p-8">
                <h2 class="text-3xl font-bold mb-4">Create Account</h2>
                <div class="flex space-x-4 mb-4">
                    <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
                <p class="mb-4">or use your email for registration</p>
                <input type="text" placeholder="Name" class="w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded">
                <button class="w-full bg-red-500 text-white py-3 rounded-full">SIGN UP</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
                    <p class="mb-4">To keep connected with us please login with your personal info</p>
                    <button id="signInOverlay" class="bg-transparent border border-white text-white py-2 px-6 rounded-full">SIGN IN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2 class="text-3xl font-bold mb-4">Hello, Friend!</h2>
                    <p class="mb-4">Enter your personal details and start journey with us</p>
                    <button id="signUpOverlay" class="bg-transparent border border-white text-white py-2 px-6 rounded-full">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUpOverlay');
        const signInButton = document.getElementById('signInOverlay');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
